<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates • Jasminn Alexis</title>
  <!-- keep this page private to recruiters only -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="assets/icons/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page‑specific styling that sits nicely on top of theme */
    .cert-hero{padding-top:2px;text-align:center}
    .cert-hero p{color:var(--muted)}

    .carousel{position:relative;border-radius:var(--radius);background:var(--panel);border:1px solid rgba(255,255,255,.06);overflow:hidden}
    .carousel .viewport{position:relative}
    .carousel .track{display:flex;transition:transform .5s ease-in-out}
    .carousel .slide{min-width:100%;display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:center;padding:24px}
    @media (max-width:860px){.carousel .slide{grid-template-columns:1fr}}

    .shot{display:block;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.06);background:#111}
    .shot>img{display:block;width:100%;height:auto}

    .meta h2{margin:.25rem 0 .35rem}
    .meta p{margin:.35rem 0;color:var(--muted)}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:.6rem 0}
    .chip{padding:6px 10px;border-radius:999px;background:var(--panel);border:1px solid rgba(255,255,255,.06)}
    .actions{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}

    .ctrl{position:absolute;inset:0;display:flex;justify-content:space-between;align-items:center;padding:0 10px}
    .ctrl button{display:grid;place-items:center;width:44px;height:44px;border-radius:12px;background:var(--brand-ghost);color:var(--brand);border:1px solid rgba(255,255,255,.06);cursor:pointer}
    .ctrl button:hover{filter:brightness(1.05)}

    .dots{display:flex;gap:8px;justify-content:center;padding:12px 0 4px}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--brand-ghost);border:1px solid rgba(255,255,255,.06)}
    .dot[aria-current="true"]{background:var(--brand)}

    /* small helper for the copy feedback */
    .btn.copying{opacity:.8}
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">Jasminn Alexis</a>
    <button class="nav-toggle" aria-expanded="false" aria-label="Open menu">☰</button>
    <nav class="site-nav" data-nav>
      <a href="/#home">Home</a>
      <a href="/#projects">Projects</a>
      <a href="/#about">About</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section cert-hero">
      <div class="container">
        <h1>Certificates</h1>
        <p>Private window shared only with recruiters via resume or direct link.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="carousel" aria-roledescription="carousel" aria-label="Certificate carousel">
          <div class="viewport" id="viewport" tabindex="0">
            <div class="track" id="track" style="transform:translateX(0)"></div>
            <div class="ctrl" aria-hidden="false">
              <button type="button" id="prev" aria-label="Previous certificate">◀</button>
              <button type="button" id="next" aria-label="Next certificate">▶</button>
            </div>
          </div>
          <div class="dots" id="dots" role="tablist" aria-label="Slides"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Jasminn Alexis. All rights reserved.</small>
    </div>
  </footer>
  <script src="script.js"></script>
  <script>
    const CERTS = [
      {
        title: "Mimo — Python Certificate",
        issuer: "Mimo",
        date: "2022-05-29",
        thumb: "PythonCert.JPG",
        tags: ["Python", "Programming", "Automation", "Scripting", "Problem Solving"],
        description: "Covers Python fundamentals including variables, data types, control flow, loops, functions, and file handling. Introduces debugging, reusable code, and building small automation scripts."
      },
      {
        title: "Mimo — Web Development Certificate",
        issuer: "Mimo",
        date: "2022-05-05",
        thumb: "webdevCert.JPG",
        tags: ["HTML", "CSS", "JavaScript", "Responsive Design", "Front-End"],
        description: "Comprehensive front-end development course teaching semantic HTML structure, styling with CSS (flexbox, grid, media queries), and interactivity using JavaScript DOM manipulation and events. Emphasizes responsive layouts and usability."
      },
      {
        title: "Mimo — SQL Certiificate",
        issuer: "Mimo",
        date: "2022-05-05",
        thumb: "SQLCert.JPG",
        tags: ["SQL", "Databases", "Queries", "Data Analysis", "CRUD Operations"],
        description: "Focuses on relational database basics: writing SQL queries, creating and managing tables, filtering and sorting data with SELECT, joining tables, and performing basic analytics through aggregate functions."
      },
        {
        title: "Google — Technical Support Fundamentals",
        issuer: "Google",
        date: "2025-07-14",
        thumb: "TSFCert.png",
        tags: ["Technical Support", "Customer Service", "IT", "Troubleshooting", "Computer Systems"],
        description: "Introduces the fundamentals of IT support: computer hardware, operating systems, networking basics, and troubleshooting techniques. Builds strong customer service and communication skills used in help-desk roles."
      },
        {
        title: "Google — Bits and Bytes of Computer Networking",
        issuer: "Google",
        date: "2025-07-14",
        thumb: "BitsandBytesCert.png",
        tags: ["Networking", "TCP/IP", "Protocols", "Routing", "Network Security"],
        description: "Explains computer networking from the ground up — IP addressing, DNS, routers, switches, and the OSI model. Covers how data travels across the internet, common protocols, and network troubleshooting tools."
      }
    ];

    const track = document.getElementById('track');
    const dots  = document.getElementById('dots');
    const viewport = document.getElementById('viewport');
    let index = 0, timer = null;

    const fmtDate = iso => {
      try{const d = new Date(iso);return d.toLocaleDateString(undefined,{year:'numeric',month:'short'});}catch{return iso}
    };

    const slideTemplate = (item,i)=>`
      <article class="slide" role="group" aria-roledescription="slide" aria-label="${i+1} of ${CERTS.length}">
        <a class="shot" href="${item.href}" target="_blank" rel="noopener noreferrer" aria-label="Open ${item.title} in new tab">
          <img loading="lazy" src="${item.thumb}" alt="Thumbnail of ${item.title}">
        </a>
        <div class="meta">
          <h2>${item.title}</h2>
          <p>${item.issuer} • <time datetime="${item.date}">${fmtDate(item.date)}</time></p>
          <p>${item.description||''}</p>
          <div class="chips">${(item.tags||[]).map(t=>`<span class="chip">${t}</span>`).join('')}</div>
        </div>
      </article>`;

    function setCurrent(i){
      index = (i + CERTS.length) % CERTS.length;
      track.style.transform = `translateX(${-index*100}%)`;
      [...dots.children].forEach((d,di)=>d.setAttribute('aria-current', di===index ? 'true':'false'));
    }
    const next = ()=> setCurrent(index+1);
    const prev = ()=> setCurrent(index-1);
    function startAuto(){ stopAuto(); timer=setInterval(next, 5500); }
    function stopAuto(){ if(timer){ clearInterval(timer); timer=null; } }

    function mount(){
      track.innerHTML = CERTS.map(slideTemplate).join('');
      dots.innerHTML = CERTS.map((_,i)=>`<button class="dot" role="tab" aria-label="Go to slide ${i+1}"></button>`).join('');
      setCurrent(0); attach(); startAuto();
    }

    function attach(){
      document.getElementById('next').addEventListener('click', ()=>{ next(); startAuto(); });
      document.getElementById('prev').addEventListener('click', ()=>{ prev(); startAuto(); });
      dots.addEventListener('click', e=>{ if(e.target.matches('.dot')){ setCurrent([...dots.children].indexOf(e.target)); startAuto(); }});
      viewport.addEventListener('mouseenter', stopAuto);
      viewport.addEventListener('mouseleave', startAuto);
      addEventListener('keydown', e=>{ if(e.key==='ArrowRight') next(); else if(e.key==='ArrowLeft') prev(); });
      track.addEventListener('click', async e=>{
        const btn = e.target.closest('button[data-copy]');
        if(!btn) return;
        try{ btn.classList.add('copying'); await navigator.clipboard.writeText(btn.dataset.copy); btn.textContent='Copied!'; setTimeout(()=>{btn.textContent='Copy link'; btn.classList.remove('copying')}, 1200);}catch{ btn.textContent='Copy failed'; setTimeout(()=>btn.textContent='Copy link', 1200)}
      });
      addEventListener('resize', ()=> setCurrent(index));
    }

    mount();
  </script>
</body>
</html>
